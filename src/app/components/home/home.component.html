<div class="container mt-5">
  <!-- Header with Create New Employee Button -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Employee List</h2>
    <a routerLink="/create" class="btn btn-success">Create New Employee</a>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4" *ngFor="let employee of employees">
      <div class="card">
        <div class="card-body d-flex align-items-center">
          <!-- Circular Image -->
          <img *ngIf="employee.imagePath"
               [src]="imageBaseUrl + employee.imagePath"
               alt="Employee Image"
               class="rounded-circle me-3"
               style="width: 80px; height: 80px; object-fit: cover;">
              
           <img *ngIf="!employee.imagePath" 
               [src]="noPictureUrl" 
               alt="Profile Picture" 
               class="rounded-circle img-fluid" 
               style="width: 80px; height: 80px; object-fit: cover;">
          <!-- Employee Basic Info -->
          <div class="flex-grow-1">
            <h5 class="card-title mb-0">{{ employee.firstName }} {{ employee.lastName }}</h5>
            <p class="card-text mb-0"><small>Year of Birth: {{ employee.yearOfBirth }}</small></p>
            <p class="card-text mb-0"><small>Gender: {{ employee.gender }}</small></p>
          </div>
        </div>
        <!-- Card Footer with Action Buttons -->
        <div class="card-footer ">
          <a [routerLink]="['/employee', employee.id]" class="btn btn-primary btn-sm mr-5">Details</a>
          <a [routerLink]="['/employee/update', employee.id]" class="btn btn-warning btn-sm ms-3">Update</a>
        </div>
      </div>
    </div>
  </div>
</div>
